{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VellaTech</title>

    <meta name="description" content="">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'animate.min.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'anime.min.js' %}"></script>
    <script src="{% static 'tilt.jquery.min.js' %}"></script>


    <style>
    html {
      height: 100%;
    }
    .fill {
    min-height: 100%;
    height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background: linear-gradient(307deg, #3d00b7, #ee5600, #003399);
      background-size: 600% 600%;
      -webkit-animation: backgroundAnimation 8s ease infinite;
      -moz-animation: backgroundAnimation 8s ease infinite;
      animation: backgroundAnimation 8s ease infinite;
    }
      @-webkit-keyframes backgroundAnimation {
          0%{background-position:0% 15%}
          50%{background-position:100% 86%}
          100%{background-position:0% 15%}
      }
      @-moz-keyframes backgroundAnimation {
          0%{background-position:0% 15%}
          50%{background-position:100% 86%}
          100%{background-position:0% 15%}
      }
      @keyframes backgroundAnimation {
          0%{background-position:0% 15%}
          50%{background-position:100% 86%}
          100%{background-position:0% 15%}

    }
    .card{
      background-color: rgba(245, 245, 245, .04);
    }
    nav {
      background-color: rgba(245, 245, 245, .04);
    }
    .tiltCt {
      transform-style: preserve-3d;
    }
    .tiltItem {
      transform: translateZ(20px);
    }
    a {
      text-decoration: none !important;
      color: #FFFFFF !important;
    }
    img {
      max-width: 3%;
    }

  </style>
    {% block head %}
    {% endblock %}
    <title>VellaTech</title>
  </head>
  <body>
{% block content %}{% endblock %}
  </body>
</html>
